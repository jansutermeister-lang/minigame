<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dino Jump Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="powerup-circle"></div>
    <button id="restart-btn">Restart</button>
    <div id="startOverlay">
        <div>Drücke Leertaste zum Start</div>
        <div class="powerup-info">
            <div><span class="pu doubleJump"></span> Double Jump – Erlaubt einen zusätzlichen Sprung</div>
            <div><span class="pu lowGravity"></span> Low Gravity – Schwebt langsamer nach unten</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
